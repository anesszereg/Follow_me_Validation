<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: white;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 100px 150px;
        }

        .signature-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: start;
        }

        .padContiner {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
        }

        .signature-pad {
            width: 100%;
            height: 300px;
            /* Set a fixed height for better usability */
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 20px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #save-btn {
            background-color: #000;
            color: white;
            border: 1px solid #000;
        }

        #clear-btn {
            color: #FF001F;
            background-color: white;
            border: 1px solid #FF001F;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .button-container {
                justify-content: center;
            }

            .padContiner {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: start;
                flex-direction: column;
                height: 500px;
            }

            .signature-container {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Validation SA-04</h1>
        <div class="signature-container">
            <div class="padContiner">
                <p>Signature num√©rique:</p>
                <canvas id="signature-pad" class="signature-pad" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="button-container">
            <button id="clear-btn">Annuler</button>
            <button id="save-btn">Continuer</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script>
        // Set up the canvas and signature pad
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        // Handle Clear Button
        document.getElementById('clear-btn').addEventListener('click', function () {
            signaturePad.clear();
        });

        // Handle Save Button
        document.getElementById('save-btn').addEventListener('click', function () {
            if (!signaturePad.isEmpty()) {
                const dataURL = signaturePad.toDataURL(); // Save as image
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'signature.png';
                link.click();
                window.location.href = './OTP.html';
            } else {
                alert('Please provide a signature first.');

            }
        });

        // Resize canvas to fit the device pixel ratio
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext('2d').scale(ratio, ratio);
            signaturePad.clear(); // Clear the canvas when resizing
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>

</html>
